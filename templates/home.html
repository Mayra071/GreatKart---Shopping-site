<!-- home.html -->
{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/cover1.jpg' %}" class="img-fluid rounded">
        </div>
    </div>
</section>
<section class="section-name padding-y-sm">
    <div class="container">

    <header class="section-heading">
        <a href="{%url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->


    <div class="row">
        {%for product in products%}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{{product.get_absolute_url}}" class="img-wrap"> <img src="{{ product.image.url }}" alt="{{ product.product_name }}"></a>
                <figcaption class="info-wrap">
                    <a href="{{ product.get_absolute_url }}" class="title">{{product.product_name}}</a>
                    <div class="price mt-1">â‚¹{{product.price}}</div> <!-- price-wrap.// -->
                    <a href="#" class="btn btn-block btn-success">Add to cart </a>
                </figcaption>
            </div>
        </div> <!-- col.// -->
        {% endfor %}
    </div> <!-- row.// -->

    </div><!-- container // -->
    </section>

{% endblock %}
